<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RO:W 公會名冊 | 躺著不想動</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#A3D8F4">

    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css"> <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        ro: { 
                            primary: '#4380D3',
                            bg: '#e0f2fe',
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-ro-bg min-h-screen pt-4 pb-20 relative">
    <div class="bg-clouds"></div>

    <header class="text-center mb-6 relative">
        <h1 class="text-4xl font-extrabold text-white tracking-wider z-10 relative" style="font-family: 'ZCOOL KuaiLe', cursive; text-shadow: 2px 2px 0 #5850A1, 4px 4px 0 #334155;">
            ROW Guild 
            <span class="text-xl block font-normal text-amber-300 -mt-2">Member Roster</span>
        </h1>
        <div class="absolute inset-0 flex justify-center items-center overflow-hidden z-0">
            <span class="drops-deco monster-deco absolute top-0"></span>
            <span class="poporing-deco monster-deco absolute top-0"></span>
        </div>
    </header>

    <main class="container mx-auto px-4 max-w-4xl z-10 relative">
        <section class="mb-6 flex justify-between items-center bg-white/70 backdrop-blur-sm p-3 rounded-2xl shadow-xl border-4 border-white/80">
            <div id="authStatus" class="flex items-center text-sm font-semibold text-slate-700">
                <i class="fas fa-lock mr-2 text-red-500"></i>
                <span class="status-text">未登入/遊客模式</span>
            </div>
            <div class="flex space-x-2">
                <button onclick="app.showModal('configModal')" class="bg-yellow-500 text-white p-2 rounded-lg hover:bg-yellow-600 transition shadow-md text-sm">
                    <i class="fas fa-database"></i>
                </button>
                <button onclick="app.showModal('historyModal')" class="bg-slate-700 text-white p-2 rounded-lg hover:bg-slate-800 transition shadow-md text-sm">
                    <i class="fas fa-history"></i>
                </button>
            </div>
        </section>

        <section class="mb-6">
            <div class="flex justify-center bg-white/70 p-1 rounded-full shadow-lg border-4 border-white/80">
                <button data-filter="all" class="filter-btn active w-full py-2 px-4 rounded-full text-sm font-bold text-slate-700 hover:bg-yellow-200 transition">全部</button>
                <button data-filter="輸出" class="filter-btn w-full py-2 px-4 rounded-full text-sm font-bold text-slate-700 hover:bg-yellow-200 transition">輸出</button>
                <button data-filter="輔助" class="filter-btn w-full py-2 px-4 rounded-full text-sm font-bold text-slate-700 hover:bg-yellow-200 transition">輔助</button>
                <button data-filter="坦克" class="filter-btn w-full py-2 px-4 rounded-full text-sm font-bold text-slate-700 hover:bg-yellow-200 transition">坦克</button>
                <button data-filter="待定" class="filter-btn w-full py-2 px-4 rounded-full text-sm font-bold text-slate-700 hover:bg-yellow-200 transition">待定</button>
            </div>
        </section>
        
        <section>
            <div id="groupsContainer" class="space-y-6">
                </div>

            <div id="unassignedContainer" class="mt-8">
                <h2 class="text-xl font-bold text-slate-700 mb-3 border-b-2 border-dashed border-slate-300 pb-2">
                    <i class="fas fa-user-times mr-2 text-red-500"></i>
                    未分組成員 (<span id="unassignedCount">0</span>)
                </h2>
                <div id="unassignedMembers" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    </div>
            </div>
            
            <div id="adminActions" class="fixed bottom-4 right-4 space-y-2 hidden">
                <button onclick="app.showModal('memberModal')" class="bg-pink-600 text-white w-14 h-14 rounded-full shadow-xl hover:bg-pink-700 transition transform hover:scale-105" title="新增成員">
                    <i class="fas fa-user-plus text-xl"></i>
                </button>
                <button onclick="app.showModal('groupModal')" class="bg-indigo-600 text-white w-14 h-14 rounded-full shadow-xl hover:bg-indigo-700 transition transform hover:scale-105" title="新增隊伍">
                    <i class="fas fa-users text-xl"></i>
                </button>
            </div>
        </section>
        
    </main>

    <div id="loginModal" class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl p-6 relative border-4 border-yellow-500">
            <h3 class="text-2xl font-bold text-yellow-700 mb-4 text-center"><i class="fas fa-unlock-alt mr-2"></i>管理員登入</h3>
            <div class="space-y-4">
                <input id="loginUsername" type="text" placeholder="帳號" class="w-full p-3 border-2 border-slate-300 rounded-xl focus:border-yellow-500 focus:ring-yellow-500 transition">
                <input id="loginPassword" type="password" placeholder="密碼" class="w-full p-3 border-2 border-slate-300 rounded-xl focus:border-yellow-500 focus:ring-yellow-500 transition">
                <button onclick="app.login()" class="w-full px-4 py-3 bg-yellow-500 text-white font-bold rounded-xl hover:bg-yellow-600 transition shadow-lg text-lg">登入</button>
            </div>
            <button onclick="app.closeModal('loginModal')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-800 p-2"><i class="fas fa-times text-xl"></i></button>
        </div>
    </div>
    
    <div id="configModal" class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-lg shadow-2xl p-6 relative max-h-[90vh] overflow-y-auto border-4 border-white">
            <button onclick="app.closeModal('configModal')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-800 p-2"><i class="fas fa-times text-xl"></i></button>
            <h3 class="text-xl font-bold text-slate-800 mb-4 border-b-2 border-dashed border-slate-200 pb-3"><i class="fas fa-cogs mr-2 text-cyan-600"></i>資料庫連線設定</h3>
            <p class="text-sm text-slate-600 mb-4">請貼上您的 Firebase 專案配置 JSON 內容。配置將儲存於您的瀏覽器本地。</p>
            <div class="space-y-4">
                <textarea id="firebaseConfigInput" rows="10" class="w-full p-3 border-2 border-slate-300 rounded-xl focus:border-cyan-500 transition font-mono text-xs" placeholder='{ "apiKey": "..." }'></textarea>
                <div class="flex justify-between items-center"><button onclick="app.resetToDemo()" class="text-red-400 text-xs hover:text-red-600">重置資料</button><button onclick="app.saveConfig()" class="px-4 py-2 bg-slate-800 text-white rounded-xl hover:bg-black transition shadow-lg">連線</button></div>
            </div>
        </div>
    </div>
    
    <div id="historyModal" class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-lg shadow-2xl p-6 relative max-h-[90vh] overflow-y-auto border-4 border-white">
            <button onclick="app.closeModal('historyModal')" class="absolute top-4 right-4 text-slate-400 hover:text-slate-800 p-2"><i class="fas fa-times text-xl"></i></button>
            <h3 class="text-xl font-bold text-slate-800 mb-4 border-b-2 border-dashed border-slate-200 pb-3"><i class="fas fa-history mr-2 text-yellow-600"></i>修改紀錄</h3>
            <div id="historyList" class="space-y-3">
                <p class="text-center text-slate-400">載入中...</p>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="./js/config.js"></script> 
    <script type="module" src="./js/app.js"></script> 
</body>
</html>
